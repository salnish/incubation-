<mat-card>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Company list</mat-label>
            <mat-select name="company" ngModel>
                <mat-option *ngFor="let company of companyData" [value]="company.id">
                    {{company.companyName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button mat->book</button>
    </mat-card-content>
</mat-card>
